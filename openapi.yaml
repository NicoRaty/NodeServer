openapi: 3.0.3
info:
  title: Example Express API
  description: API demonstrating basic CRUD operations and simple routes
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local development server

paths:
  /data:
    get:
      summary: Get all user data
      responses:
        '200':
          description: Returns an array of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Data'

    post:
      summary: Add a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Data'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data'
        '415':
          description: Unsupported Media Type

  /data/search:
    post:
      summary: Return an array of users that fit the query criteria
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                forename:
                  type: string
                  example: Tim
                surname:
                  type: string
                  example: Berners-Lee
      responses:
        '200':
          description: Users fitting query found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Data'
        '404':
          description: No users found fitting the query
  /data/{id}:
    delete:
      summary: Delete a user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: User deleted successfully
        '404':
          description: User not found

    put:
      summary: Update an existing user or create a new one
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Data'
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data'
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Data'
        '415':
          description: Unsupported Media Type
  /login:
    post:
      summary: Post login request with credentials
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  example: Tim
                password:
                  type: string
                  example: password
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
              
        '401':
          description: Login failed

components:
  schemas:
    Data:
      type: object
      properties:
        id:
          type: integer
          example: 1
        forename:
          type: string
          example: Tim
        surname:
          type: string
          example: Berners-Lee
    LoginResponse:
      type: object
      properties:
        username:
          type: string
          example: Tim
        access_token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6Im5yIiwiaWF0IjoxNzYzNjM0NzEwLCJleHAiOjE3NjM2MzgzMTB9.EBUFa7LwZgvjIDIWXG4HdM7prK-b7x-rueLO7_e1Cgw
        token_type:
          type: string
          example: Bearer
        expires_in:
          type: string
          example: 1h